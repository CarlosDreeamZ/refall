<ion-app>

  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" detail="true" [routerLink]="['/home']">
            <ion-label class="normal">Home</ion-label>
            <ion-icon slot="start" name="home-outline"></ion-icon>
          </ion-item>
          <ion-item button="true" detail="true" [routerLink]="['/set-productos']">
            <ion-label class="normal">Editar Productos</ion-label>
            <ion-icon slot="start" name="create-outline"></ion-icon>
          </ion-item>
          <ion-item button="true" detail="true" [routerLink]="['/productos']">
            <ion-label class="normal">Productos</ion-label>
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
